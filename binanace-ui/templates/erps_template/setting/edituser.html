{% load staticfiles %}

<!-- select2 CSS
    ============================================ -->
<link rel="stylesheet" href="{% static "css/select2/select2.min.css" %}">

<div class="single-product-tab-area mg-tb-15">
    <!-- Single pro tab review Start-->
    <div class="single-pro-review-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="review-tab-pro-inner">
                        <ul id="myTab3" class="tab-review-design">
                            <li class="active"><a href="#edit_user"><i class="fa fa-pencil" aria-hidden="true"></i>
                                User Edit</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <div class="product-tab-list tab-pane fade active in" id="edit_user">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="review-content-section">
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <input type="text" class="form-control" id="id"
                                                           value={{ userdata.id }} placeholder="Username"
                                                           style="display: none">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Username</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <input type="text" class="form-control" id="username1"
                                                               value='{{ userdata.username }}' placeholder="Username">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Firstname</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <input type="text" class="form-control" id="firstname1"
                                                               value='{{ userdata.firstname }}' placeholder="Firstname">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Lastname</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <input type="text" class="form-control" id="lastname1"
                                                               value='{{ userdata.lastname }}' placeholder="Lastname">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Email</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <input type="text" class="form-control" id="email1"
                                                               value='{{ userdata.email }}' placeholder="Email">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="review-content-section">
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Mobile</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <input type="text" class="form-control" id="mobile1"
                                                               value='{{ userdata.mobile }}' placeholder="Mobile">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Tenant</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <select id="tenantId" data-placeholder="Choose a Tenant..."
                                                                class="chosen-select" tabindex="-1" name="tenantId"
                                                                style="width:100%">
                                                        {% for tenant in tenant_info %}
                                                        {% if tenant.id == userdata.tenantId %}
                                                            <option value={{ tenant.id }} selected >{{ tenant.name }}</option>
                                                        {% else %}
                                                            <option value={{ tenant.id }} >{{ tenant.name }}</option>
                                                        {% endif %}
                                                        {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Privilege</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <select data-placeholder="Choose a Privilege..."
                                                                id="privilege"
                                                                class="form-control" tabindex="-1">
                                                            {% for privilege in privilegeinfo %}
                                                                {% if privilege.name == userdata.privilege %}
                                                                    <option value={{ privilege.id }} selected>{{ privilege.name }}</option>
                                                                {% else %}
                                                                    <option value={{ privilege.id }}>{{ privilege.name }}</option>
                                                                {% endif %}
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group-inner">
                                                <div class="row">
                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                        <label class="login2 pull-right pull-right-pro">Status</label>
                                                    </div>
                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                        <select data-placeholder="Choose a Status..." id="status"
                                                                class="form-control" tabindex="-1">
                                                            {% if userdata.status == '1' %}
                                                                <option value=1 selected>Active</option>
                                                                <option value=0>Disabled</option>
                                                            {% else %}
                                                                <option value=1>Active</option>
                                                                <option value=0 selected>Disabled</option>
                                                            {% endif %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="text-center mg-b-pro-edt custom-pro-edt-ds">
                                                <button type="button" onclick="on_save_user()"
                                                        class="btn btn-warning waves-effect waves-light">
                                                    &nbsp&nbsp&nbspSave&nbsp&nbsp&nbsp
                                                </button>
                                                <button type="button" onclick="on_discard_user()"
                                                        class="btn btn-warning waves-effect waves-light">
                                                    Discard
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static "js/usersetting.js" %}"></script>

<script>

  $(document).ready(function() {
      var $tenantSelect = $("#tenantId");
      $tenantSelect.select2({
		placeholder: "Select a tenant",
		allowClear: true
      });
      var $privilegeSelect = $("#privilege");
      $privilegeSelect.select2({
		placeholder: "Select a privilege",
		allowClear: true
      });
      var $statusSelect = $("#status");
      $statusSelect.select2({
		placeholder: "Select a status",
		allowClear: true
      });
  });

</script>
