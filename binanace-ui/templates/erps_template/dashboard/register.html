<div class="container-fluid" style="margin-top: 50px;">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
        <div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
            <div class="text-center custom-login">
                <h3>Registration</h3>
{#                <p>Admin template with very clean and aesthetic style prepared for your next app. </p>#}
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form action="#" id="loginForm">
                        <div class="row">
                            <div class="form-group col-lg-12">
                                <label>Username</label>
                                <input class="form-control" id="reg_username">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Firstname</label>
                                <input class="form-control" id="reg_firstname">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Lastname</label>
                                <input class="form-control" id="reg_lastname">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Password</label>
                                <input type="password" class="form-control" id="reg_password">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Repeat Password</label>
                                <input type="password" class="form-control" id="reg_password_confirm">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Email</label>
                                <input type="email" class="form-control" id="reg_email">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Mobile</label>
                                <input type="text" class="form-control" id="reg_mobile">
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-default" onclick="on_register_confirm()">Register</button>
                            <button class="btn btn-default" onclick="on_register_cancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
    </div>
    <div class="row">
