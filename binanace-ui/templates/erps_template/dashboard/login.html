<div class="container-fluid" style="margin-top: 220px;">
    <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <div class="row">
                <div class="col-md-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="text-center m-b-md custom-login">
                        <h2 style="color: white">Login</h2>
                    </div>
                    <div class="hpanel">
                        <div class="panel-body" style="background: transparent">
                            <div action="#" id="loginForm">
                                <div class="form-group">
                                    <label class="control-label" for="username" style="color: white">Username</label>
                                    <input id="login_username" type="text" placeholder="username"
                                           title="Please enter you username"
                                           required="" value="" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password" style="color: white">Password</label>
                                    <input id="login_password" type="password" title="Please enter your password"
                                           placeholder="******" required=""
                                           value="" name="password" id="password" class="form-control"
                                           onkeydown="if(event.keyCode == 13) on_login()">
                                </div>
                                <button class="btn btn-success btn-block loginbtn" onclick="on_login()">Login</button>
                                <!-- <button class="btn btn-success btn-block loginbtn" onclick="on_register()">Register</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
        </div>
    </div>

</div>
