{% load staticfiles %}

<!-- x-editor CSS
    ============================================ -->
<link rel="stylesheet" href="{% static "css/editor/select2.css" %}">
<link rel="stylesheet" href="{% static "css/editor/datetimepicker.css" %}">
<link rel="stylesheet" href="{% static "css/editor/bootstrap-editable.css" %}">
<link rel="stylesheet" href="{% static "css/editor/x-editor-style.css" %}">
<!-- normalize CSS
    ============================================ -->
<link rel="stylesheet" href="{% static "css/data-table/bootstrap-table.css" %}">
<link rel="stylesheet" href="{% static "css/data-table/bootstrap-editable.css" %}">

<div class="data-table-area mg-tb-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="sparkline13-list">
                    <div class="sparkline13-hd">
                        <div class="main-sparkline13-hd">
                            <h1>&nbsp;<span class="table-project-n"></span></h1>
                        </div>
                        <div class="add-product">
                            <a href="javascript: on_add_vendor()">Add Vendor</a>
                        </div>
                    </div>
                    <div class="sparkline13-graph">
                        <div class="datatable-dashv1-list custom-datatable-overright">
                            <table id="table" data-toggle="table" data-pagination="true" data-search="true"
                                   data-show-columns="true" data-show-pagination-switch="true" data-show-refresh="true"
                                   data-key-events="true" data-show-toggle="true" data-resizable="true"
                                   data-cookie="true"
                                   data-cookie-id-table="saveId" data-show-export="true" data-click-to-select="true"
                                   data-toolbar="#toolbar">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    {% for data in headerdata %}
                                        <th>{{ data.name }}</th>
                                    {% endfor %}
                                </tr>
                                </thead>
                                <tbody>
                                {% for data in bodydata %}
                                    <tr id="row_{{ data.uid }}">
                                        <td></td>
                                        <td>{{ data.id }}</td>
                                        <td>{{ data.name }}</td>
                                        <td>{{ data.domain }}</td>
                                        <td>{{ data.keywords }}</td>
                                        <td>
                                            <a href="#" data-toggle="tooltip" title="Edit" class=""
                                                    onclick="on_edit_vendor({{ data.uid }}, '{{ data.name }}', '{{ data.domain }}', '{{ data.keywords }}')">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true" style="color: white"></i></a>
                                            <a href="#" data-toggle="tooltip" title="Delete" class=""
                                                    onclick="on_delete_vendor({{ data.uid }})"><i
                                                    class="fa fa-trash-o" aria-hidden="true" style="color: white;"></i></a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static "js/vendor.js" %}"></script>
